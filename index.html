<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calculator">

    <div class="display">
      <div class="exp-display" id="expression"></div>
      <div class="res-display" id="result"></div>
    </div>

    <div class="buttons">

      <div class="upperbtns">
        <div class="uppersubbtns">
          <button class="btn3d uppersubbtn" onclick="clearDisplay()">AC</button>
          <button class="btn3d uppersubbtn" onclick="appendToDisplay('(')">(</button>
        </div>
        <div class="uppermiddlebtns">
          <button class="btn3d middlebtn" onclick="changeColor()"></button>
        </div>
        <div class="uppersubbtns">
          <button class="btn3d uppersubbtn btnon" onclick="togglePower()">On</button>
          <button class="btn3d uppersubbtn" onclick="appendToDisplay(')')">)</button>
        </div>
      </div>


      <div class="middlebtns">

        <div class="row4btn">
          <div class="row4btnmax">
            <button class="btn3d btndel" onclick="deleteLast()">DEL</button>
          </div>
          <div class="row4btnothers">
            <button class="btn3d btn" onclick="appendToDisplay('^')">^</button>
            <button class="btn3d btn" onclick="appendToDisplay('√(')">√</button>
            <button class="btn3d btn" onclick="appendToDisplay('%')">%</button>
          </div>
        </div>

        <div class="row5btn">
          <button class="btn3d btn" onclick="appendToDisplay('7')">7</button>
          <button class="btn3d btn" onclick="appendToDisplay('8')">8</button>
          <button class="btn3d btn" onclick="appendToDisplay('9')">9</button>
          <button class="btn3d btn" onclick="appendToDisplay('*')">*</button>
          <button class="btn3d btn" onclick="appendToDisplay('/')">/</button>
        </div>

        <div class="row5btn">
          <button class="btn3d btn" onclick="appendToDisplay('4')">4</button>
          <button class="btn3d btn" onclick="appendToDisplay('5')">5</button>
          <button class="btn3d btn" onclick="appendToDisplay('6')">6</button>
          <button class="btn3d btn" onclick="appendToDisplay('-')">-</button>
          <button class="btn3d btn" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="row4btn">
          <div class="row4btnothers">
            <button class="btn3d btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn3d btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn3d btn" onclick="appendToDisplay('3')">3</button>
          </div>
          <div class="row4btnmax">
            <button class="btn3d btnans" onclick="appendToDisplay('ans')">Ans</button>
          </div>
        </div>

        <div class="row3btn">
          <div class="row3btnothers">
            <button class="btn3d btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn3d btn" onclick="appendToDisplay('0')">0</button>
          </div>
          <div class="row3btnmax">
            <button class="btn3d btnequal" onclick="calculate()">=</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
